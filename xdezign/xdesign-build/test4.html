<!DOCTYPE html>
<html>

<title>Textarea Example</title>
</head>
<body>

<form style="display:flex;padding:1em;flex-flow:wrap">
  <label for="message">Message:</label><br>
  <textarea id="message" name="message" rows="5" cols="30">

  </textarea><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
